<!DOCTYPE HTML>
<html>
<head>
  <title>Orders</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="This is Rich Web 2014!" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/screen.css">
  <script src="js/angular.js"></script>
  <script src="js/jquery-2.1.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/order.js"></script>
</head>
<body ng-app="myOrderApp" ng-strict-di>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Orders</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container" ng-controller="orderDetailController as od">
    <div class="starter-template">
      <h1>Order-{{od.orderId}}</h1>
      <div class="lead">
        <div>
    <table class="table">
        <thead>
            <tr>
            <th>Action</th>
            <th>Billing Account Number</th>
            <th>Pon</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{od.action}}</td>
            <td>{{od.billingAccountNumber}}</td>
            <td>{{od.pon}}</td>
          </tr>
    </tbody>
  </table>
  <br/>
  <table class="table">
        <thead>
            <tr>
            <th>Line Id</th>
            <th>Action</th>
            <th>Product ID</th>
            <th>Product Name</th>
            </tr>
        </thead>
        <tbody>
          <tr ng-repeat="line in od.lines">
            <td>{{line.id}}</td>
            <td>{{line.action}}</td>
            <td>{{line.productId}}</td>
            <td>{{line.productName}}</td>
          </tr>
    </tbody>
  </table>
  </div>
  </div>
  </div>
</body>
</html>
